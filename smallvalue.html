<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giá trị nhỏ nhất</title>
</head>
<body>
<script>
    function minArray(arr) {
        // let arr1 = [3, 5, 1, 8, -3, 7, 8]
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min;

    }

    let arr1 = [1, 24, 5, 5, 6];
    let arr2 = [816, 355, 63551, 536];
    let min = minArray(arr2);
    document.write(min);
</script>
</body>
</html>
